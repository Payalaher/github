<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub: Let's build from</title>
    <link rel="shortcut icon" href="/assets/git.png " type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="AI">
        <div class="nav">
          <div class="left-nav">
            <i class="ri-github-fill git"></i>
            <a href="#">Product <i class="ri-arrow-down-s-line"></i></a>
            <a href="#">Solution <i class="ri-arrow-down-s-line"></i></a>
            <a href="#">Open Source <i class="ri-arrow-down-s-line"></i></a>
            <a href="#">Enterprise <i class="ri-arrow-down-s-line"></i></a>
            <a href="#">Pricing </a>
          </div>
          <div class="right-nav">
            <button class="search">
              <i class="ri-search-line"></i> Search orjump to...
            </button>
            <p>Sign in</p>
            <button class="signup">Sign up</button>
          </div>
        </div>

        <div class="platform">
          <div class="leading">
            <h1>Let’s build from here</h1>
            <p>The world’s leading AI-powered developer platform.</p>
            <div class="div-button">
              <form action="">
                <input type="text" />
              </form>
              <button>Sign up for GitHub</button>
              <button class="trial">Start a free enterprise trial ></button>
            </div>

            <div class="organizations">
              <p>Trusted by the world’s leading organizations ↘︎</p>
              <div class="organization-content">
                <img src="/assets/3.svg" width="70vh" alt="" />
                <img src="/assets/4.svg" width="9.5%" alt="" />
                <img src="/assets/5.svg" width="15%" alt="" />
                <img src="/assets/6.svg" width="90vh" alt="" />
                <img src="/assets/7.svg" width="80vh" alt="" />
                <img src="/assets/8.svg" width="15%" alt="" />
                <img src="/assets/9.svg" width="70vh" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="Productivity">
        <div class="productivity-content">
          <p>Productivity</p>
          <h3>Accelerate innovation</h3>
          <h2>
            Our AI-powered platform increases the pace of software development.
          </h2>
        </div>
        <div class="Productivity-img"></div>
      </div>

     
    </div>
  </body>
</html>
